<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rafael Correa">
        <meta name="keywords" content="contratos, clientes, omni">
        <meta name="description" content="Pagina de consulta de clientes">
        <title>Omni</title>
        <link th:replace="~{common/imports :: importCSS}">
    </head>
    <body class="fonte-montserrat">
        <header th:replace="~{common/navbar :: navbar}"></header>

        <article class="container">
            <section class="my-3">
                <h1 class="text-center text-azul-omni mb-2">Cadastrar um Projeto</h1>
                <form class="row col-md-8 m-auto" th:object="${projetoDTO}" th:action="@{/novoProjeto}" method="post">
                    <div class="col-md-12">
                        <label for="inputNomeProjeto" class="form-label text-azul-omni">Nome do Projeto</label>
                        <input type="text" th:field="*{nomeProjeto}" name="nomeProjeto" th:errorClass="is-invalid" class="form-control mb-2" id="inputNomeProjeto">
                        <small class="invalid-feedback" th:errors="*{nomeProjeto}">mensagem de erro</small>
                    </div>
                    <div class="col-md-6">
                        <label for="inputDepartamento" class="form-label text-azul-omni">Departamento</label>
                        <select id="inputDepartamento" th:field="*{departamento}" name="departamento" class="form-select col mb-2">
                            <option value="DEPARTAMENTO_01">DEPARTAMENTO_01</option>
                            <option value="DEPARTAMENTO_02">DEPARTAMENTO_02</option>
                            <option value="DEPARTAMENTO_03">DEPARTAMENTO_03</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="col-12 p-0">
                            <label class="form-label text-azul-omni">Regulatório</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" th:field="*{regulatorio}" type="radio" name="regulatorio" id="inputRegulatorioSim" value="true">
                            <label class="form-check-label" for="inputRegulatorioSim">SIM</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" th:field="*{regulatorio}" type="radio" name="regulatorio" id="inputRegulatorioNao" value="false">
                            <label class="form-check-label" for="inputRegulatorioNao">Não</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputAnaliseSituacaoAtual" class="form-label text-azul-omni">Análise da Situação Atual</label>
                        <textarea name="analiseSituacaoAtual" th:field="*{analiseSituacaoAtual}" class="form-control mb-2" id="inputAnaliseSituacaoAtual" rows="3"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputDescricaoSituacaoDesejada" class="form-label text-azul-omni">Descrição Situação Desejada</label>
                        <textarea name="descricaoSituacaoDesejada" th:field="*{descricaoSituacaoDesejada}" class="form-control mb-2" id="inputDescricaoSituacaoDesejada" rows="3"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputDescricaoSolucao" class="form-label text-azul-omni">Descrição da Solução</label>
                        <textarea name="descricaoSolucao" th:field="*{descricaoSolucao}" class="form-control mb-2" id="inputDescricaoSolucao" rows="3"></textarea>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center my-3">
                        <button type="submit" class="btn btn-laranja-claro-omni mx-1">Cadastrar</button>
                        <a th:href="@{/}" class="btn btn-azul-omni mx-1 px-4">Voltar</a>
                    </div>
                </form>
            </section>
        </article>

        <footer th:replace="~{common/footer :: footer}"></footer>
        <div th:replace="~{common/imports :: importJs}"></div>
    </body>
</html>
