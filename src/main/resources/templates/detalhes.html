<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rafael Correa">
        <meta name="keywords" content="contratos, clientes, omni">
        <meta name="description" content="Pagina de consulta de clientes">
        <title>Omni</title>
        <link th:replace="~{common/imports :: importCSS}">
    </head>
    <body class="fonte-montserrat">
        <header th:replace="~{common/navbar :: navbar}"></header>

        <article class="container">
            <section class="my-3">
                <div class="row col-md-8 m-auto">
                    <div class="col-md-12">
                        <h1 class="text-center text-azul-omni mb-2">Detalhes do Projeto</h1>
                    </div>
                    <div class="col-md-12">
                        <label for="inputNomeProjeto" class="form-label text-azul-omni">Nome do Projeto</label>
                        <input th:value="${projeto.nomeProjeto}" type="text" name="nomeProjeto" class="form-control mb-2" id="inputNomeProjeto" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="inputDepartamento" class="form-label text-azul-omni">Departamento</label>
                        <select id="inputDepartamento" name="departamento" class="form-select col mb-2" disabled>
                            <option value=""><small th:text="${projeto.departamento.name()}"></small></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="col-12 p-0">
                            <label class="form-label text-azul-omni">Regulatório</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" th:checked="${projeto.regulatorio}" type="radio" name="regulatorio" id="inputRegulatorioSim" disabled>
                            <label class="form-check-label" for="inputRegulatorioSim">SIM</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" th:checked="${!projeto.regulatorio}" type="radio" name="regulatorio" id="inputRegulatorioNao" disabled>
                            <label class="form-check-label" for="inputRegulatorioNao">Não</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputAnaliseSituacaoAtual" class="form-label text-azul-omni">Análise da Situação Atual</label>
                        <textarea th:text="${projeto.analiseSituacaoAtual}" name="analiseSituacaoAtual" class="form-control mb-2" id="inputAnaliseSituacaoAtual" rows="3" disabled></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputDescricaoSituacaoDesejada" class="form-label text-azul-omni">Descrição Situação Desejada</label>
                        <textarea th:text="${projeto.descricaoSituacaoDesejada}" name="descricaoSituacaoDesejada" class="form-control mb-2" id="inputDescricaoSituacaoDesejada" rows="3" disabled></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputDescricaoSolucao" class="form-label text-azul-omni">Descrição da Solução</label>
                        <textarea th:text="${projeto.descricaoSolucao}" name="descricaoSolucao" class="form-control mb-2" id="inputDescricaoSolucao" rows="3" disabled></textarea>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center my-3">
                        <a th:href="@{/alterar/{id}(id=${projeto.id})}" class="btn btn-laranja-claro-omni mx-1">Alterar</a>
                        <a th:href="@{/}" class="btn btn-azul-omni px-3 mx-1">Voltar</a>
                    </div>
                </div>
            </section>
        </article>

        <footer th:replace="~{common/footer :: footer}"></footer>
        <div th:replace="~{common/imports :: importJs}"></div>
    </body>
</html>
